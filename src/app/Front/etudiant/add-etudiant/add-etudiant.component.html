<!-- Breadcrumb Start -->
<div class="container-fluid">
  <div class="row px-xl-5">

    <div class="col-12">
      <nav class="breadcrumb bg-light mb-30">
        <a class="breadcrumb-item text-dark" routerLink="">Home</a>

        <span class="breadcrumb-item active">Add Student </span>

      </nav>

    </div>
  </div>
</div>
<!-- Breadcrumb End -->
<div class="container mt-5 py-2 mb-2" style="background-color: #F0F8FF;">
  <h5 class="mt-3 mb-1" style="color: #FC6F00;">Create New Student</h5>

  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstname" formControlName="firstname">
    </div>

    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastname" formControlName="lastname">
    </div>

    <div class="mb-3">
      <label for="op" class="form-label">Option</label>
      <input type="text" class="form-control" id="op" formControlName="option">
    </div>



    <div class="center justify">
      <button type="submit" class="btn btn-primary mb-5 px-5" style="background-color: #FC6F00; width: 100%; border: none;">Create Student</button>
    </div>
  </form>
</div>
