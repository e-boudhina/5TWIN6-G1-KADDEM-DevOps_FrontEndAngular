
<app-navbar></app-navbar>


<!-- Breadcrumb Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <a class="btn btn-primary float-end mb-4" routerLink="/addStudent">Create New</a>

    <div class="col-12">
      <nav class="breadcrumb bg-light mb-30">
        <a class="breadcrumb-item text-dark" routerLink="">Home</a>
        <a class="breadcrumb-item text-dark" routerLink="">Shop</a>
        <span class="breadcrumb-item active">students {{students.length}} </span>

      </nav>

    </div>
  </div>
</div>
<!-- Breadcrumb End -->


<!-- Cart Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-12 table-responsive mb-5">
      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark" >
        <tr>
          <th>Student Id</th>
          <th>Student First Name</th>
          <th>Student First Name</th>
          <th>Student Option</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody class="align-middle" *ngFor="let student of students">
        <tr>
          <td class="align-middle">{{ student.idEtudiant }}</td>
          <td class="align-middle">{{ student.prenomE }}</td>
          <td class="align-middle">{{ student.nomE }}</td>
          <td class="align-middle">{{ student.op }}</td>
          <td>
            <div class="row">
              <button *ngIf="student.idEtudiant !== undefined" class="btn btn-primary mb-1" (click)="updateStudent(student.idEtudiant)">Update</button>

              <button *ngIf="student.idEtudiant !== undefined" class="btn btn-info " (click)="deleteStudent(student.idEtudiant)">Delete</button>
            </div>
          </td>

        </tr>



        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- Cart End -->


<app-footer></app-footer>
<!-- Back to Top -->
<a href="/Cart" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>
